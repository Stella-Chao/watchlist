<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s WatchList </title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link rel="icon" href="{{   url_for('static', filename='images/schoolBadge.png' ) }}">
</head>

<body>
<h2>
    <img alt="Avatar" src="{{ url_for('static', filename='images/avatar.png') }}">
    {{ name }}'s Watchlist
</h2>

<p> {{ movies|length }} Titles </p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li> {{movie.title}} -- {{ movie.year }} </li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2022 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
 <img alt="Walking Totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
</body>
</html>
